<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: rgb(88, 165, 0);
        }
    </style>
</head>

<body>
    <h4>Toplama</h4>
    <label>1. Sayı :</label>
    <input type="text" id="sayi1"> <br> <br>

    <label>2. Sayı :</label>
    <input type="text" id="sayi2"> <br> <br>
    <input type="button" id="toplalen" value="TOPLA" onclick="Toplama()">

    <br>

    <div id="kututoplam"></div> <br> <br>
    <hr>

    <!------------------------------------------------------------------------------->

    <h4>Çıkarma</h4>

    <label>1. Sayı :</label>
    <input type="text" id="sayi3"> <br> <br>

    <label>2. Sayı :</label>
    <input type="text" id="sayi4"> <br> <br>
    <input type="button" id="cikarlen" value="CIKAR" onclick="Cikarma()">

    <br>

    <div id="kutucikar"></div> <br> <br>
    <hr>

    <!------------------------------------------------------------------------------->

    <h4>Çarpma</h4>

    <label>1. Sayı :</label>
    <input type="text" id="sayi5"> <br> <br>

    <label>2. Sayı :</label>
    <input type="text" id="sayi6"> <br> <br>
    <input type="button" id="carplen" value="CARP" onclick="Carpma()">

    <br>

    <div id="kutucarp"></div> <br> <br>
    <hr>

    <!------------------------------------------------------------------------------->

    <h4>Bölme</h4>

    <label>1. Sayı :</label>
    <input type="text" id="sayi7"> <br> <br>

    <label>2. Sayı :</label>
    <input type="text" id="sayi8"> <br> <br>
    <input type="button" id="bollen" value="BOL" onclick="Bolme()">

    <br>

    <div id="kutubol"></div> <br> <br>
    <hr>

     <!------------------------------------------------------------------------------->

     <h4>Mod alma</h4>

     <label>1. Sayı :</label>
     <input type="text" id="sayi9"> <br> <br>
 
     <label>2. Sayı :</label>
     <input type="text" id="sayi10"> <br> <br>
     <input type="button" id="modlan" value="MOD AL" onclick="Mod()">
 
     <br>
 
     <div id="kutumod"></div> <br> <br>
     <hr>


    <script>

function Toplama() {
    var btn=document.getElementById("toplalen");
    var s1=Number(document.getElementById("sayi1").value);
            var s2=Number(document.getElementById("sayi2").value);
            var toplam=s1+s2;
            document.getElementById("kututoplam").innerHTML="İşlem sonucu : "+toplam;
}


function Cikarma() {
    var btn=document.getElementById("cikarlen");
            var s1=Number(document.getElementById("sayi3").value);
            var s2=Number(document.getElementById("sayi4").value);
            var sonuc=s1-s2;
            document.getElementById("kutucikar").innerHTML="İşlem sonucu : "+sonuc;
}


function Carpma() {
    var btn=document.getElementById("carplen");
            var s1=Number(document.getElementById("sayi5").value);
            var s2=Number(document.getElementById("sayi6").value);
            var sonuc=s1*s2;
            document.getElementById("kutucarp").innerHTML="İşlem sonucu : "+sonuc;
}

function Bolme() {
    var btn=document.getElementById("bollen");
            var s1=Number(document.getElementById("sayi7").value);
            var s2=Number(document.getElementById("sayi8").value);
            var sonuc=s1/s2;
            document.getElementById("kutubol").innerHTML="İşlem sonucu : "+sonuc;
}

function Mod() {
    var btn=document.getElementById("modlan");
            var s1=Number(document.getElementById("sayi9").value);
            var s2=Number(document.getElementById("sayi10").value);
            var sonuc=s1%s2;
            document.getElementById("kutumod").innerHTML="İşlem sonucu : "+sonuc;
}
        
    </script>
</body>
</html>
